<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    psst, test in the console
    <main>
      <div class="calc-frame">
        <div class="display">0</div>
        <div class="buttons-all">
          <div class="row">
            <div class="button" id="AC">AC</div>
            <div class="button" id="+/-">+/-</div>
            <div class="button operator" id="percent">%</div>
            <div class="button operator" id="divide">/</div>
          </div>
          <div class="row">
            <div class="button number" id="seven">7</div>
            <div class="button number" id="eight">8</div>
            <div class="button number" id="nine">9</div>
            <div class="button operator" id="times">â¨‰</div>
          </div>
          <div class="row">
            <div class="button number" id="four">4</div>
            <div class="button number" id="five">5</div>
            <div class="button number" id="six">6</div>
            <div class="button operator" id="minus">-</div>
          </div>
          <div class="row">
            <div class="button number" id="one">1</div>
            <div class="button number" id="two">2</div>
            <div class="button number" id="three">3</div>
            <div class="button operator" id="plus">+</div>
          </div>
          <div class="row">
            <div class="button number" id="zero">0</div>
            <div class="button number" id="dummy">0</div>
            <div class="button" id="comma">.</div>
            <div class="button" id="equals">=</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
